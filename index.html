<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; markerAreaEnabled: true;'>
        <a-marker type="pattern" url="https://fbartist87.github.io/arproject1/pattern-mb.patt">
            <a-video 
                src="https://fbartist87.github.io/arproject1/mbvideo.mp4" 
                width="2" 
                height="3" 
                position="0 0 1" 
                rotation="0 0 0" 
                material="side: double;" 
                autoplay="false">
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
